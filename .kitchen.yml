---


suites:
  - name: default
    run_list:
      - recipe[java_se::default]
  - name: alt_home
    run_list:
      - recipe[java_se::default]
    excludes:
      - centos-6.7
      - centos-7.1
      - centos-7.3
      - ubuntu-14.04
      - debian-8.0
      - fedora-21
    attributes:
      java_se:
        java_home:
          C:\my\java\jdk
        win_jre_home:
          C:\my\java\jre

